<html>
    <head>
<title>Tu peso en algun lugar donde pesas menos o mas</title>
    </head>
    <body>
     font-family: shaker
<h1>Tu peso en otro planeta</h1>
<p>En otro planeta pesas diferente que en la tierra </p>
<script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = prompt("Elige tu planeta\n1 es marte, 2 es jupiter, 3 es saturno, 4 es urano, 5 es neptuno, 6 es pluton, 7 es mercurio, 8 es venus");
    var peso = parseInt(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_saturno = 10.44;
  	var g_urano = 8.7;
 	var g_neptuno = 11.15;
  	var g_pluton = 0.62;
    var g_mercurio = 3.7;
    var g_venus = 8.87;
    var nombre;
    var peso_final;
    if(planeta == 1)
    {
        peso_final = peso * g_marte / g_tierra;
        nombre = "Marte"
    }
    else if(planeta == 2)
    {
        peso_final = peso * g_jupiter / g_tierra;
        nombre = "Jupiter"
    }
    else if(planeta == 3)
    {
        peso_final = peso * g_saturno / g_tierra;
        nombre = "Saturno"
    }
    else if(planeta == 4)
    {
        peso_final = peso * g_urano / g_tierra;
        nombre = "Urano"
    }
    else if(planeta == 5)
    {
        peso_final = peso * g_neptuno / g_tierra;
        nombre = "Neptuno"
    }
    else if(planeta == 6)
    {
        peso_final = peso * g_pluton / g_tierra;
        nombre = "Pluton"
    }
    else if(planeta == 7)
    {
        peso_final = peso * g_mercurio / g_tierra;
        nombre = "Mercurio"
    }
    else if(planeta == 8)
    {
        peso_final = peso * g_venus / g_tierra;
        nombre = "Venus"
    }
    else
    {
        peso_final = 9999999;
        nombre = "Pussy"
    }
    peso_final = parseInt(peso_final);
    document.write("Tu peso en " + nombre + " es <strong> " + peso_final + " kilos</strong>");  
</script>
    </body>
</html>
